<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de convite</title>

    <link rel="stylesheet" href="styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <aside>
           <div class="aside-container">
            <figure class="card">
            <img src="assets/image/Background.png" alt="imagem de um bolo de festa" class="back">

            <figcaption>
                <div>
                    <img src="assets/icons/Logo.svg" alt="confetes">
                </div>

                <div>
                    <h1 class="text-lg">Festivite</h1>
                    <h3 class="bd-md">Crie um convite digital para seu evento</h3>
                </div>
            </figcaption>
           </figure>
           </div>
        </aside>

        <main>
            <div class="main-container">
               <div>
                <h2>Crie seu convite</h2>
               </div>

               <form method="post" enctype="multipart/form-data">
                <fieldset class="evento">
                    <legend>
                        <img src="assets/icons/calendary.svg" alt="icone de um calendario">
                        <h3>Sobre o evento</h3>
                    </legend>

                    <div class="input-wrapper">
                       <label for="title">Título</label>
                       <input type="text" placeholder="Nome do evento" name="title" id="title">
                    </div>

                    <div class="input-wrapper">
                        <label for="start">Início</label>
                        <input type="datetime" name="start" id="start">
                    </div>

                    <div class="input-wrapper">
                        <label for="end">Fim</label>
                        <input type="datetime" name="end" id="end">
                    </div>

                    <div class="input-wrapper">
                        <label>Tipo</label>
                        <div class="radio-wrapper">
                         <div class="radio-inner">
                           <input type="radio" name="type" id="presencial" value="presencial">
                           <img src="assets/icons/predios.svg" alt="icone de predios">
                           <label for="presencial">Presencial</label>
                         </div>

                         <div  class="radio-inner">
                            <input type="radio" name="type" id="online" value="online">
                           <img src="assets/icons/predios.svg" alt="icone de camera">
                           <label for="online">Online</label>
                         </div>

                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="locale">Local</label>
                        <input type="text" name="locale" id="locale" placeholder="Link ou endereço">
                    </div>

                    <div class="textarea-wrapper">
                        <label for="Info">Descrição</label>
                        <textarea name="Info" id="Info" cols="30" rows="10" placeholder="Escreva sobre os detalhes do evento">
                        </textarea>
                    </div>
                </fieldset>

               </form>
            </div>
        </main>
    </div>
</body>
</html>
